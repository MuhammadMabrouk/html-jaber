<!DOCTYPE html>
<html lang="${{ index.i18n.lang }}$" dir="${{ index.i18n.dir }}$">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <!-- title of the browser tab -->
    <title>${{ index.homepage.browserTitle }}$</title>

    <!-- favicon -->
    <link rel="icon" href="assets/favicon.ico">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="${{ index.i18n.fonts }}$">

    <!-- css libraries file -->
    <link rel="stylesheet" href="styles/libraries.min.css">

    <!-- main style file -->
    <link rel="stylesheet" href="styles/style.css">
  </head>

    <div id="app-inner" ref="appRef"
      :class="{'enable-focus-style': isAnyFocus}"

      <div class="circlecursor circlecursor--outer" ref="circleCursorOuter"></div>
      <div class="circlecursor circlecursor--inner" ref="circleCursorInner"></div>
